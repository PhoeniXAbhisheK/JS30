<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Custom HTML5 player</title>
</head>

<body>

  <div class="player">
  	<video src="video.mp4" class="player_video viewer"></video>
  	<div class="player_controls">
  		<div class="progress">
  			<div class="progress_filled"></div>
  		</div>
  		<button class="player_button toggle" title="PlayPause">Play</button>

		<button title="volumeRange" class="player_button toggleVolume">Volume</button>
  		<input type="range" name="volume" class="player_slider" min="0" max="1" value="0.5" step="0.05" placeholder="">

		<button title="playbackRange" class="player_button toggleSpeed">Speed</button>
  		<input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" value="1" step="0.1" placeholder="">

		<button class="player_button" data-skip="-10">-10s</button>
		<button class="player_button" data-skip="10">+10s</button>
  	</div>
  </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
