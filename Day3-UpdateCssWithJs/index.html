<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Update CSS with JS</title>
</head>

<body>
    <h1>Update <span class="hl">Css</span> variables with <span class="hl">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" name="padValue" min="0" max="250" value="10" data-sizing="px">
        <label for="blur">Blur : </label>
        <input type="range" name="blurVal" min="0" max="250" value="10" data-sizing="px">
        <label for="baseClr">Base Color : </label>
        <input type="color" name="baseColor" value="#BADASS">
    </div>
    <img src="img/drums.jpg" alt="sample image">
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
